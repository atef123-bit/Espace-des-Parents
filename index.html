<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-96">
        <h1 class="text-3xl font-bold text-center mb-6">Age Calculator</h1>
        <form id="age-form" class="space-y-4">
            <div>
                <label for="dob" class="block text-gray-700 font-semibold">Date of Birth</label>
                <input type="date" id="dob" class="w-full p-2 border border-gray-300 rounded-lg" required>
            </div>
            <button type="submit"
                class="w-full bg-blue-500 hover:bg-blue-600 text-white py-2 rounded-lg font-bold">Calculate Age</button>
        </form>
        <div id="result" class="mt-6 text-center text-xl text-gray-700"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
